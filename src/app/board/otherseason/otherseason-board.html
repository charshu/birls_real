<div *ngIf="loaded ">

    <div class="group-title">
        <h2>Other Collection from {{brand.getText('brand.name')}}</h2>
    </div>
    <div class="card-container">

        <div *ngFor="let document of documents;let i =index">
            <collection-card *ngIf="uid !== document.uid" [showDate]="showDate" [document]="document" [cardSize]="1.5"></collection-card>
        </div>
        <!--<div class="torn"></div>-->
    </div>

</div>

<!--loading-->
<div class="loading" *ngIf="!loaded">
    <!--preloader-->
    <div id="pre-bootstrap-container">

        <div id="pre-bootstrap">
            <div class="logo"></div>
            <div class="loader"></div>
        </div>

    </div>
</div>
