<div *ngIf="loaded === 3">
    <div id="slider">
        <ngb-carousel>
            <template ngbSlide *ngFor="let image of images">
                <a [attr.href]="image.getText('url')">
                    <img [src]="image.getFirstImage()?image.getFirstImage().url:''" alt="{{image.getText('slider.title')}}">
                </a>
                <div class="carousel-caption">
                    <h3>{{image.getText('title')}}</h3>
                    <p>{{image.getText('description')}}</p>
                </div>
            </template>
        </ngb-carousel>
    </div>
    <div id="cardboard-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12">
                    <div class="row">
                        <div id="fashion-section" class="col-md-12 card-padding">
                            <div class="row">
                                <div class="col-md-12 icon">
                                    <img src="./../../resources/svg/dress.svg" alt="">
                                </div>
                                <div class="col-md-12 title">
                                    Fashion articles
                                </div>
                            </div>
                            <div class="row card-board">
                                <div class="col-sm-6 col-md-3 flex-row-center card-wrapper" *ngFor="let document of fashion_docs;let i = index">
                                    <card *ngIf="i < card_per_page" [document]="document" [styleNumber]="2" [imageHeight]="200" [limit]="70"></card>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 flex-row-center text-center">
                                    <span class="view-more">View more fashion articles <i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <!--<div id="video" class="row">
                        <div class="col-md-11 video-container">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/LuuDo1ta2X0" frameborder="0" allowfullscreen></iframe>
                        </div>
                    </div>-->
                    <div class="row">
                        <div id="beauty-section" class="col-md-12 card-padding">
                            <div class="row">
                                <div class="col-md-12 icon">
                                    <img src="./../../resources/svg/perfume.svg" alt="">
                                </div>
                                <div class="col-md-12 title">
                                    Beauty articles
                                </div>
                            </div>
                            <div class="row card-board">
                                <div class="col-sm-6 col-md-3 flex-row-center card-wrapper" *ngFor="let document of beauty_docs;let i = index">
                                    <card *ngIf="i < card_per_page" [document]="document" [styleNumber]="2" [imageHeight]="200" [limit]="70"></card>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 flex-row-center text-center">
                                    <span class="view-more">View more beauty articles <i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-12">
                    <div class="row justify-content-center">
                        <div id="follow-section" class="col-sm-12 col-md-10 col-lg-7">
                            <div class="row justify-content-center">
                                <div class="col-md-12 title">
                                    Follow us on Instagram
                                </div>
                                <div class="col-md-6 flex-row-center">
                                    <div class="ig-left-section">
                                        <iframe id="308bf303d869ed32dd43bcf2cdf4d0de7b3ebf42ca2a91ef8b1eddbb47abddc2" scrolling="no" frameborder="no" src="https://instawidget.net/embed?u=308bf303d869ed32dd43bcf2cdf4d0de7b3ebf42ca2a91ef8b1eddbb47abddc2"></iframe>
                                    </div>
                                </div>
                                <div class="col-md-6 flex-row-center">
                                    <div class="ig-right-section">
                                        <iframe id="b06417068c35d60ef0b57f8a33691e8a602ed98f6f7525f9605c19d42a010aab" scrolling="no" frameborder="no" src="https://instawidget.net/embed?u=b06417068c35d60ef0b57f8a33691e8a602ed98f6f7525f9605c19d42a010aab"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="collection-review-section" class="row">
                        <div class="col-md-12 icon">
                            <img src="./../../resources/svg/pen.svg" alt="">
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-12 title">
                                Collection reviews
                            </div>
                            <div class="row">
                                <div class="col-md-4 review-padding" *ngFor="let document of collection_docs;let i =index">
                                    <collection-card *ngIf="i < card_per_page" [showDate]="true" [document]="document" [cardSize]="1.1" [textSize]="1.3" [styleNumber]="2"
                                        [limit]="135"></collection-card>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 flex-row-center text-center">
                                    <span class="view-more">View more collection <i class="fa fa-long-arrow-right" aria-hidden="true"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--loading-->
<div class="loading" *ngIf="loaded < 3">
    <!--preloader-->
    <div id="pre-bootstrap-container">
        <div id="pre-bootstrap">
            <div class="logo"></div>
            <div class="loader"></div>
        </div>
    </div>
</div>
