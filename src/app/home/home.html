        <div id="carousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li [ngClass]="{'active':i===0}" *ngFor="let image of images;let i = index" data-target="#carousel" [attr.data-slide-to]="i"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item" [ngClass]="{'active':i==0}" *ngFor="let image of images;let i = index;">
                    <img [src]="image.getFirstImage()?image.getFirstImage().url:''" alt="{{image.getText('slider.title')}}">
                    <div class="carousel-caption">
                        <h3>{{image.getText('title')}}</h3>
                        <p>{{image.getText('description')}}</p>
                    </div>
                </div>

            </div>


            <!-- Controls -->
            <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div id="slider-frame" class="">

        </div>

    </div>
