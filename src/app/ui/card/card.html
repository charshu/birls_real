<div *ngIf="document && styleNumber === 1">
    <article id="board-card" class="card" [ngStyle]="{'width':width+'px'}" (mouseenter)="isHover=true" (mouseleave)="isHover=false">
        <a [routerLink]="[linkResolver(document)]">
            <img [src]="image?image.url:''" [ngClass]="{'card-img':true,'hover':isHover}" [ngStyle]="{'height':imageHeight+'px'}">
            <span [ngClass]="{'card-title':true,'hover':isHover}"><h1>{{title?title.getTitle().text:''}}</h1></span>
            <div class="card-category">{{capitalizeFirstLetter(category.getText('category.name'))}}</div>
            <div class="card-desc">{{desc}} <span [ngClass]="{'more':true,'hover':isHover}" *ngIf="isMore">  — read more</span></div>
        </a>
    </article>
</div>
<div *ngIf="document && styleNumber === 2">
    <article id="related-card" class="card" (mouseenter)="isHover=true" (mouseleave)="isHover=false">
        <a [routerLink]="[linkResolver(document)]">
            <img [src]="image?image.url:''" [ngClass]="{'card-img':true,'hover':isHover}" [ngStyle]="{'height':imageHeight+'px'}">
            <span [ngClass]="{'card-title':true,'hover':isHover}"><h1>{{title?title.getTitle().text:''}}</h1></span>
            <div class="card-category">{{capitalizeFirstLetter(category.getText('category.name'))}}</div>
            <div class="card-desc">{{desc}} <span [ngClass]="{'more':true,'hover':isHover}" *ngIf="isMore">  — read more</span></div>
        </a>
    </article>
</div>
<div *ngIf="loaded && !document">
    <h2>Not found!</h2>
</div>
