<!-- runway menu -->
<div *ngIf="loaded ">

    <div *ngIf="imageUrl!==''" class="cover" ng2-parallax>

        <img [src]="imageUrl" alt="">
        <h1>Fashion Runway</h1>

        <div class="select-container">

            <div class="form-group">

                <select class="form-control" #ta (change)="callSeason(ta.value)" name="" id="">
                 <option *ngFor="let season of seasons" [value]="season.getText('season.name') ? season.getText('season.name') : ''">
                     {{season.getText('season.name') ? season.getText('season.name') : ''}}
                     </option>
            </select>

            </div>
            <div class="form-group">

                <select class="form-control" #tb (change)="callBrand(tb.value)" name="" id="">
                 <option *ngFor="let brand of brands" [value]="brand.getText('brand.name') ? brand.getText('brand.name') : ''">
                     {{brand.getText('brand.name') ? capitalizeFirstLetter(brand.getText('brand.name')) : ''}}
                 </option>
            </select>

            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </div>
        <!--
        <div class="social-bar">
            <div class="circle facebook">
                <i class="fa fa-facebook" ceiboShare [facebook]="{u: fbUrl}" aria-hidden="true"></i>
            </div>
            <div class="circle twitter">
                <i class="fa fa-twitter" ceiboShare [facebook]="{url: twUrl}" aria-hidden="true"></i>
            </div>
            <div class="circle youtube">
                <i class="fa fa-youtube" aria-hidden="true"></i>
            </div>
        </div>-->


    </div>
    <div class="card-container">
        <div *ngFor="let document of documents;let i =index">
            <collection-card *ngIf="i < card_per_page" [document]="document"></collection-card>
        </div>
        <!--<div class="torn"></div>-->
    </div>
    <div class="more" (click)="more()">More..</div>


</div>
<!--loading-->
<div class="loading" *ngIf="!loaded">
    <!--preloader-->
    <div id="pre-bootstrap-container">

        <div id="pre-bootstrap">
            <div class="logo"></div>
            <div class="loader"></div>
        </div>

    </div>
</div>
