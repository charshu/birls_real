<div *ngIf="document && loaded">
    <article class="mycard" [routerLink]="[linkResolver(document)]" (mouseenter)="isHover=true" (mouseleave)="isHover=false" [ngClass]="{'hover':isHover}"
        [ngStyle]="{'width':card_w+'px','height':card_h+'px'}">
        <!--pre-loading icon-->
        <div class="center" *ngIf="loadingImage">
            <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
        </div>
        <!---->
        <img [src]="imageUrl[0]" [ngStyle]="{'display':loadingImage && imageUrl[0]!==''?'none':'block','width':card_w+'px','height':card_h+'px'}"
            (load)="loadingImage=false">
        <div *ngIf="!loadingImage" [ngClass]="{'card-img':!loadingImage,'hover':isHover}">
            <div *ngIf="showDate" class="card-date">
                <div class="day">
                    {{date | amDateFormat:'D'}}
                </div>
                <div class="month">
                    {{date | amDateFormat:'MMM'}}
                </div>
            </div>
            <div *ngIf="brand" class="card-brand" [ngClass]="{'hover':isHover}" [ngStyle]="{'font-size':text.brand+'em'}">{{capitalizeFirstLetter(brand.getText('brand.name'))}}</div>
            <div *ngIf="season" class="card-season" [ngStyle]="{'font-size':text.season+'em'}">{{capitalizeFirstLetter(season.getText('season.name'))}}</div>
        </div>
    </article>
    <!--<div class="document-body" [innerHtml]=document.asHtml(linkResolver)></div>-->
</div>
<div *ngIf="loaded && !document">
    <h2>Not found!</h2>
</div>
